<ngb-toast *ngIf="showToast" [autohide]="false" (hide)="showToast = false">
    <ng-template ngbToastHeader>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path
                d="M16.896 10l-4.896-8-4.896 8-7.104-4 3 11v5h18v-5l3-11-7.104 4zm-11.896 10v-2h14v2h-14zm14.2-4h-14.4l-1.612-5.909 4.615 2.598 4.197-6.857 4.197 6.857 4.615-2.598-1.612 5.909z" />
        </svg>
        <strong class="mx-1">{{toast.header}}</strong>
    </ng-template>
    {{toast.msg}}
</ngb-toast>
<div class="card border-0 shadow-sm">
    <div class="card-header bg-dark text-light">
        <h4 class="mb-0">Create Movie</h4>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="movie-name">
                    Movie Name:
                </label>
                <input [(ngModel)]="movie.name" type="text" class="form-control" name="movie-name"
                    placeholder="Enter Movie Name">
            </div>
            <div class="form-group">
                <label for="movie-director">
                    Movie Director:
                </label>
                <input [(ngModel)]="movie.director" type="text" class="form-control" name="movie-director"
                    placeholder="Enter Movie Director">
            </div>
            <div class="form-group">
                <label for="movie-thumbnail">
                    Movie Thumbnail:
                </label>
                <input [(ngModel)]="movie.thumbnail" type="text" class="form-control" name="movie-thumbnail"
                    placeholder="Enter Movie Thumbnail">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="movie.release_date"
                        ngbDatepicker [footerTemplate]="footerTemplate" #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-warning" (click)="d.toggle()" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z" />
                                </svg>
                        </button>
                    </div>
                </div>
            </div>
            <button (click)="createMovie()" class="btn btn-dark btn-block mt-2">
                Create Movie
            </button>
        </form>
    </div>
</div>
